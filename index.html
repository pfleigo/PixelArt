<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Pixel Art Maker!</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Prosto+One" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body>
      <h1>Pixel Art Maker</h1>

      <h3>Choose Grid Size</h3>
      <form id="size_picker">
          <label>Height:</label>
          <input type="number" id="input_height" name="height" min="1" max="30" value="16">
          <label>Width:</label>
          <input type="number" id="input_width" name="width" min="1" max="30" value="16">
          <button id="submit-btn">New Grid</button>
      </form>

      <div id="colorpicker">
          <h3>Pick A Color</h3>
          <input type="color" id="color_picker" value="#327c30">
      </div>

      <div>
          <h3>Create Pixel Art</h3>
          <p>Left Click: Add Color - Right Click: Remove Color</p>
          <table id="pixel_canvas"></table>
      </div>
      <script src="designs.js"></script>  
  </body>
</html>
